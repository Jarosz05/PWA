<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przewodnik po Politechnice</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1d5e06">


    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        
        <div>
            <h1>Przewodnik po Politechnice</h1>
            <h2>Zobacz z nami orientalny świat Politechniki</h2>
        </div>
        <a href="#main">Czytaj więcej</a>
    </header>
    
    


    <main id="main">
        <section>
            <h2>Zobacz najciekawsze miejsca</h2>
            <div class="all_places">
                <div class="single_place">
                    <h3>Gmach główny</h3>
                    <img src="./img/gmach.jpg" alt="">
                    <p>Jest pięknie </p>
                </div>

                <div class="single_place">
                    <h3>Akademik</h3>
                    <img src="./img/akademik.jpg" alt="">
                    <p>Jest ciepło</p>
                </div>

                <div class="single_place">
                    <h3>Sala</h3>
                    <img src="./img/sale.jpg" alt="">
                    <p>Jest wysoko</p>
                </div>

                <div class="single_place">
                    <h3>Alternatywne metody zaliczania</h3>
                    <img src="./img/zaliczenie.jpg" alt="">
                    <p>Jest skutecznie</p>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>Projekt Uniwersytetu WSB Merititototototo </p>
    </footer>

    <script src="sw.js"></script>
</body>
</html>
